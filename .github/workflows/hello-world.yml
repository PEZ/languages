name: Hello World

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  hello-world:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '23'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@ac5052cad8ffe5039f26968da4b4a0ca88d00971
        with:
          cli: latest
          bb: latest
          no-auth: 'true'

      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.13'

      - name: Set up kotlin
        uses: fwilhe2/setup-kotlin@main
        with:
          install-native: true

      - name: Set up PyPy
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.34'

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install various things
        run: |
          brew install elixir hyperfine odin ghc chezscheme gawk mawk gnucobol vlang zig dart

      - name: Install .NET SDK
        run: |
          brew install --cask dotnet-sdk

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11.2'

      - name: Compile Hello World programs
        run: |
          cd hello-world
          bash ../compile.sh
        continue-on-error: true

      - name: Run Hello World benchmarks
        run: |
          cd hello-world
          bash ../run.sh